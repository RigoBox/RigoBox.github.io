<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow.XYZ | Scripts</title>

  <style>
    body {
      margin: 0;
      background: #0a0f1a;
      color: white;
      font-family: 'Poppins', Arial, sans-serif;
      padding-bottom: 40px;
      opacity: 0;
      animation: fadeInPage 1.2s ease forwards;
    }

    @keyframes fadeInPage {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Fade-in for cards */
    .card {
      background: #111a2a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
      transition: 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: cardFadeIn 0.8s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.45s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.75s; }

    @keyframes cardFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fade-in images */
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      opacity: 0;
      animation: imgFade 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes imgFade {
      to {
        opacity: 1;
      }
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: cyan;
    }

    nav a {
      color: cyan;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      width: 90%;
      margin: 40px auto;
    }

    .content {
      padding: 15px;
      opacity: 0;
      animation: contentFade 0.9s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes contentFade {
      to {
        opacity: 1;
      }
    }

    .title {
      color: cyan;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .desc {
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.4rem;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
